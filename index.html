<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>Simple AngularJS Project</title>
    <!-- UI Grid CSS -->

    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body ng-controller="MainController as mainVm">

        <div class="nav-container">
            <div class="logo">My App</div>
            <ul class="nav-links">
